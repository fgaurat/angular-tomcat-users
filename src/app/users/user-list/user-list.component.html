<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>First Name</th>
      <th>Login</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
        <tr *ngFor="let user of list$ | async">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.userName}}</td>
            <td></td>
        </tr>
  </tbody>


</table>
